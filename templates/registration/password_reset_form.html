
{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}


{% block content %}

<h1>Password Reset</h1>
<p>Enter your email address below, and you will receive instructions on resetting your password.</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Reset my Password">
</form>

{% endblock content %}
